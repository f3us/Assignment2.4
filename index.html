<html>
    <head>
        <title>Test Various function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function onClick()
            {
                document.getElementById("demo").innerHTML = "Hello World";
            }
            function onBlur()
            {
                var blurr = document.getElementById("fname");
                blurr.value = blurr.value.toUpperCase();
            }
            function onError()
            {
                
                document.getElementById("err").innerHTML = "The image could not be loaded.";
            }
            function onLoad()
            {
                document.getElementById("ifload").innerHTML="Iframe is loaded on on-load";
            }
            function onSubmit()
            {
                if (true)
                {
                alert("Going to submit the form"); 
                }
            }
        </script>
    </head>
    <body>
        <form name="Test" method="get" onsubmit="onSubmit()">
            <table>
                <tr>
                    <td>Enter your name to test on-blur: </td>
                    <td><input type="text" id="fname" onblur="onBlur()"/></td>
                </tr>
                <tr>
                    <td>Click the button to test on-click: </td>
                    <td><input type="button" value ="Click me" id="click" onclick="onClick()"/><span id="demo" style="color:green"></span></td>
                </tr>
                <tr>
                    <td>Enter your name to test on-error: </td>
                    <td><img src="image.gif" onerror="onError()"><span id="err"></span></td>
                </tr>
                <tr>
                    <td>Test on-load: </td>
                    <td><iframe onload="onLoad()" src="Arsenal1.png"></iframe><span id="ifload"></span></td>
                </tr>
                <tr>
                    <td>Enter your name to test on-submit:</td>
                    <td><input type="text" id="subname" name="subname"/><span id="sub" style="color:green"></span></td>
                </tr>
                <tr><td><input type="submit" value="submit"/></td></tr>
            </table>
        </form>
    </body>
</html>
